<html>
<head>
    <title>Define Competition</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="Static%20Pages/assets/css/defineCompetition.css"/>
</head>
<body>

<!-- Banner -->
<section class="banner full">

    <article>
        <img src="Static%20Pages/images/homePageBG.jpg" alt=""/>
        <div class="inner">
            <header>
                <p>Created by Nice & Swap team</p>
                <h2>New Game</h2>
            </header>
            <form action="/preCompetition">

                If you prefer to Initial the code automatically, please leave 1-3 empty.

                <div class="container">
                    <label for="rotorNumbers"><b>1. Please enter rotor numbers by order and separate by ',' (example
                        format: 1,2,3)</b></label>
                    <input type="text" placeholder="rotor numbers" name="rotorNumbers">

                    <label for="initialLocation"><b>2. Please enter initial location for rotors in order without
                        spaces(example format: ABC)</b></label>
                    <input type="text" placeholder="initial location" name="initialLocation">

                    <label for="reflector"><b>3. Please enter the chosen reflector(example format: II)</b></label>
                    <input type="text" placeholder="reflector" name="reflector">

                    <label for="stringToProcess"><b>4. Please enter a string to process</b></label>
                    <input type="text" placeholder="string to process" name="stringToProcess">


                    <button type="submit">Ready</button>
                </div>
            </form>
        </div>
    </article>
</section>


<!-- Scripts -->
<script src="Static%20Pages/assets/js/jquery.min.js"></script>
<script src="Static%20Pages/assets/js/jquery.scrollex.min.js"></script>
<script src="Static%20Pages/assets/js/skel.min.js"></script>
<script src="Static%20Pages/assets/js/util.js"></script>
<script src="Static%20Pages/assets/js/main.js"></script>

</body>
</html>s
